<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迎峯飄揚作品集</title>
</head>
<style>
    /* ctrl+/ 開啟註解 */
    /* 樣式 */
    /* 對應 HTML5相同標籤或者呼叫 id(標籤 自訂 名稱-英文、數字、底線_、唯一) ；class (可重複，共用樣式)*/
    header {
        width: 100%; 
        height: 50px; 
        background-color: beige;
    }  
</style>
<body>
    <!-- 頁首 一頁式或多頁式 放共用性資料 px像素->固定值 % 百分比->一螢幕尺寸計算 -->
    <header>
        頁首
    </header>

    <!-- 內容 會依照網頁的主題而更動 -->
    <main>
        內容
    </main>

    <!-- 頁尾 一頁式或多頁式 放共用性資料-->
    <footer>
        頁尾
    </footer>
</body>

</html>
