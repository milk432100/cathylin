<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迎峯飄揚工作室</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>

<body>
    <!-- 頁首 一頁式或多頁式 放共用性資料 px像素->固定值 % 百分比->一螢幕尺寸計算 -->
    <header>
        <!-- 內容 導覽列(連結) ； 廣告區(圖片，輪播圖) -->
        <!-- 導覽列 nav： Logo (首頁):作品分享、關於峯瑩、專案項目、聯絡表單 -->
        <nav>
            <!-- 清單 li -->
            <li id="logo">
                <!-- 連結 a 商標連結首頁-->
                <a href="index.html">迎峯飄揚</a>
            </li>
            <li id="portfolio">
                <a href="#portfoliobox">作品分享</a>
            </li>
            <li id="about">
                <a href="#aboutbox">關於峯瑩</a>
            </li>
            <li id="project">
                <a href="#projectbox">專案項目</a>
            </li>
            <li id="contact">
                <a href="#contactbox">聯絡表單</a>
            </li>
            <!-- 將圖片置入 li 標籤之中 src 連結位置 alt 取代文字 title 視障朋友用的 滑鼠放上的圖片說明文-->
            <li id="menu">
                <!-- 將圖片改為文字輸出，樣式設定還是顯示圖：符和 SEO用法：因為圖片可以水平置中，但無法垂直置中 -->
                工作室選單按鈕
                <!-- <img src="imgs\icon\000002.svg" alt="選單" title="選單按鈕"> -->
            </li>
            <!-- p 段落 -->
            <p class="clear"></p>
        </nav>
        <!-- 手機版的導覽列 -->
        <ul id="mobilenav">
            <li id="mobileportfolio">
                <a href="#portfoliobox">作品分享</a>
            </li>
            <li id="mobileabout">
                <a href="#aboutbox">關於峯瑩</a>
            </li>
            <li id="mobileproject">
                <a href="#projectbox">專案項目</a>
            </li>
            <li id="mobilecontact">
                <a href="#contactbox">聯絡表單</a>
            </li>
        </ul>
        <!-- 基本輪播圖片 1組為5張圖  -->
        <div id="BannerBox">
            <!-- 項目清單 ul li 輪播圖片 超小與小裝置 (左右輪播) -->
            <ul>
                <li class="box1">
                    <img src="imgs/banner/banner01.jpg" alt="">
                </li>
                <li class="box2">
                    <img src="imgs/banner/banner02.jpg" alt="">
                </li>
                <li class="box3">
                    <img src="imgs/banner/banner03.jpg" alt="">
                </li>
                <li class="box4">
                    <img src="imgs/banner/banner04.jpg" alt="">
                </li>
                <li class="box5">
                    <img src="imgs/banner/banner05.jpg" alt="">
                </li>
                <p class="clear"></p>
            </ul>
            <!-- html5 新標籤 picture 必要配置標籤 source 和 img (如果所有判斷圖片都讀取不到，就會讀取img上的圖片) 響應式圖片區塊 ；media的判斷，用max-width 最大的寬度設定 -->
<picture>
    <source srcset="imgs/banner/banner01.jpg" media="min-width: 576px"> 
    <source srcset="imgs/banner/banner02.jpg" media="max-width: 992px">
    <source srcset="imgs/banner/banner03.jpg" media="min-width: 1024px">
    <img src="imgs/banner/banner01.jpg" alt="">
</picture>
        </div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題(標籤h1~h6)-->
    <!-- IE瀏覽器不支援 main 標籤，取代方式有兩種：方法一：將 main 改為區塊(div)標籤，然後利用ID選擇器命名。 
    方法二：文章標籤(atticle)：若有多個相同標籤，請用 ID 選擇器(唯一 javascript相關) 或是 類別選擇器 (class) (大家相關) 區分 -->
    <article id="main">
        <article>
            <h1 id="portfoliobox">作品分享</h1>
        </article>
        <article>
            <h1 id="aboutbox">關於峯瑩</h1>
        </article>
        <article>
            <h1 id="projectbox">專案項目</h1>
            <a href="#logo">TOP</a>
        </article>
        <article>
            <h1 id="contactbox">聯絡表單</h1>
        </article>
    </article>

    <!-- 頁尾 一頁式或多頁式 放共用性資料-->
    <footer>
        <!--水平線-->
        <hr class="HRLine">
        <!-- 版權宣告 聯絡方式 (次導覽列) -->
        <nav id="subnav">
            <li id="graphic">平面作品</li>
            <li class="HLine leftline ">|</li>
            <li id="audio">影音作品</li>
            <li class="HLine rightline">|</li>
            <li id="web">網頁作品</li>
        </nav>
        <address>
            <li class="tel">Tel</li>
            <li class="e-mail">E-mail</li>
            <li class="line">Line</li>
        </address>
        <h6>
            <!-- 年分 公司名稱 -->
            迎峯飄揚網站全影音圖文系屬峯瑩版權所有 &COPY; 2021
        </h6>
    </footer>
</body>

</html>
