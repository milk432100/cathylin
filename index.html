<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迎峯飄揚作品集</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>

<body>
    <!-- 頁首 一頁式或多頁式 放共用性資料 px像素->固定值 % 百分比->一螢幕尺寸計算 -->
    <header>
        <!-- 內容 導覽列(連結) ； 廣告區(圖片，輪播圖) -->
        <!-- 導覽列 nav： Logo (首頁):作品分享、關於峯瑩、專案項目、聯絡表單 -->
        <nav>
            <!-- 清單 li -->
            <li id="logo">Logo</li>
            <li id="portfolio">作品分享</li>
            <li id="about">關於峯瑩</li>
            <li id="project">專案項目</li>
            <li id="contact">聯絡表單</li>
            <li id="menu">選單</li>
            <!-- p 段落 -->
            <p class="clear"></p>
        </nav>
        <div id="BannerBox">廣告區 1920*600 (電腦版)</div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題(標籤h1~h6)-->
    <!-- IE瀏覽器不支援 main 標籤，取代方式有兩種：方法一：將 main 改為區塊(div)標籤，然後利用ID選擇器命名。 
    方法二：文章標籤(atticle)：若有多個相同標籤，請用 ID 選擇器(唯一 javascript相關) 或是 類別選擇器 (class) (大家相關) 區分 -->
    <article id="main">
        <article>
            <h1>作品分享</h1>
        </article>
        <article>
            <h1>關於峯瑩</h1>
        </article>
        <article>
            <h1>專案項目</h1>
        </article>
        <article>
            <h1>聯絡表單</h1>
        </article>
    </article>

    <!-- 頁尾 一頁式或多頁式 放共用性資料-->
    <footer>
        <!-- 版權宣告 聯絡方式 (次導覽列) -->
        <nav id="subnav">
            <li id="graphic">平面作品</li>
            <li id="audio">影音作品</li>
            <li id="web">網頁作品</li>
        </nav>
        <address>
            <li>Tel</li>
            <li>E-mail</li>
            <li>Line</li>
        </address>
        <h6>
            <!-- 年分 公司名稱 -->
            迎峯飄揚網站全影音圖文系屬峯瑩版權所有 &COPY; 2021
        </h6>
    </footer>
</body>

</html>
